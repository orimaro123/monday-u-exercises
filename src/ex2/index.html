<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ori's Todo list 📝</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/361581c500.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.4/lottie.min.js"
      integrity="sha512-ilxj730331yM7NbrJAICVJcRmPFErDqQhXJcn+PLbkXdE031JJbcK87Wt4VbAK+YY6/67L+N8p7KdzGoaRjsTg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <div class="wrapper">
      <header>Ori's Todo list 📝</header>

      <div class="inputField">
        <input id="inputTxt" type="text" placeholder="Add your task here" />
        <button id="addBtn" class="btn"><p class="fas fa-plus"></p></button>
      </div>

      <ul id="listElement" class="todoList ascending">
        <!-- elements are created in the script  -->
      </ul>

      <footer class="footer inactive" id="footertId">
        <span
          >You have
          <span id="pendingTasksCountId" class="pendingTasksCount"></span> tasks
        </span>

        <button id="sortBtn" class="sortBtn inactive">Sort</button>
      </footer>
      <section id="lowerFooter" class="footer2">
        <button id="clearAllBtnId" class="clearAllBtn inactive">
          Clear All
        </button>
      </section>
    </div>
    <div class="svg hide" id="svg"></div>
  </body>
  <div id="toast">
    <div id="img">!</div>
    <div id="desc">Task was not entered</div>
  </div>
  <div id="alertListElement"><div id="listElementImg">🏆</div></div>
  <script type="module" src="main.js"></script>
  <script type="module" src="./itemManage.js"></script>
  <script type="module" src="./PokemonClient.js"></script>
</html>
